# DESCRIPTION: 
# Builds, tests and packages the solution for the CI build configuration.

name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:-r)
variables:
  buildConfiguration: 'Release'
  azureSubscriptionEndpoint: 'docker-build'
  azureContainerRegistry: 'healthplatformregistry.azurecr.io'
jobs:
- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - template: build.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: build.yml
    parameters:
      packageArtifacts: false
      
- job: Docker
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: DockerCompose@0
    displayName: Build FHIR R4 Server Image
    inputs:
      action: Build services
      azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      azureContainerRegistry: $(azureContainerRegistry)
      dockerComposeFile: build/docker/docker-compose.yaml
      dockerComposeFileArgs: FHIR_VERSION = R4
      projectName: fhirserver_r4
      additionalImageTags: $(SourceBranchName) 

  - task: DockerCompose@0
    displayName: Push FHIR R4 Server Image
    inputs:
      action: Push services
      azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      azureContainerRegistry: $(azureContainerRegistry)
      dockerComposeFile: build/docker/docker-compose.yaml
      projectName: fhirserver_r4
      additionalImageTags: $(SourceBranchName) 

  - task: DockerCompose@0
    displayName: Build FHIR Stu3 Server Image
    inputs:
      action: Build services
      azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      azureContainerRegistry: $(azureContainerRegistry)
      dockerComposeFile: build/docker/docker-compose.yaml
      dockerComposeFileArgs: FHIR_VERSION = Stu3
      projectName: fhirserver_stu3
      additionalImageTags: $(SourceBranchName) 

  - task: DockerCompose@0
    displayName: Push FHIR Stu3 Server Image
    inputs:
      action: Push services
      azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      azureContainerRegistry: $(azureContainerRegistry)
      dockerComposeFile: build/docker/docker-compose.yaml
      projectName: fhirserver_stu3
      additionalImageTags: $(SourceBranchName) 

  - task: DockerCompose@0
    displayName: Build FHIR R5 Server Image
    inputs:
      action: Build services
      azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      azureContainerRegistry: $(azureContainerRegistry)
      dockerComposeFile: build/docker/docker-compose.yaml
      dockerComposeFileArgs: FHIR_VERSION = R5
      projectName: fhirserver_r5
      additionalImageTags: $(SourceBranchName) 

  - task: DockerCompose@0
    displayName: Push FHIR R5 Server Image
    inputs:
      action: Push services
      azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      azureContainerRegistry: $(azureContainerRegistry)
      dockerComposeFile: build/docker/docker-compose.yaml
      projectName: fhirserver_r5
      additionalImageTags: $(SourceBranchName) 

# DESCRIPTION: 
# Builds, tests and packages the solution for all PR requests.

name: pr$(system.pullRequest.pullRequestNumber)-$(Date:yyyyMMdd)$(Rev:-r)
variables:
  buildConfiguration: 'Release'
  azureContainerRegistry: 'docker-test2'
jobs:
- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - template: build.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: build.yml
    parameters:
      packageArtifacts: false

- job: Docker
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: $(azureContainerRegistry)

  - task: Docker@2
    displayName: Build and Push
    inputs:
      command: buildAndPush
      Dockerfile: build/docker/Dockerfile
      repository: fhirserverforazure
      tags: pr$(system.pullRequest.pullRequestNumber)

  - task: Docker@2
    displayName: Logout
    inputs:
      command: logout
      containerRegistry: $(azureContainerRegistry)

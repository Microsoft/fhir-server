apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <your-registry>/fhir-server-api
        env:
          - name: "ASPNETCORE_ENVIRONMENT"
            value: "docker"
          - name: "SqlServer__ConnectionString"
            valueFrom:
              secretKeyRef:
                name: fhir-api
                key: connection-string
          - name: "SqlServer__AllowDatabaseCreation"
            value: "true"
          - name: "SqlServer__Initialize"
            value: "true"
          - name: "DataStore"
            value: "SQLServer"
          - name: "FHIRServer__Security__Enabled"
            value: "false"
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        ports:
        - containerPort: 80
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer